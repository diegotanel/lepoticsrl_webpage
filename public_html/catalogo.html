<!-- Mas trucos y scripts en http://www.javascript.com.mx -->

var message="LE POTIC S.R.L."     //specifys the title
var message=message+"          " //gives a pause at the end,1 space=1 speed unit, here I used 10 spaces@150 each = 1.5seconds. 
i="0"			         //declares the variable and sets it to start at 0
var temptitle=""                 //declares the variable and sets it to have no value yet.
var speed="150"                  //the delay in milliseconds between letters

function titler(){
if (!document.all&&!document.getElementById)
return
document.title=temptitle+message.charAt(i)  //sets the initial title
temptitle=temptitle+message.charAt(i)       //increases the title by one letter
i++					    //increments the counter
if(i==message.length)			    //determines the end of the message
{
i="0"					    //resets the counter at the end of the message
temptitle=""				    //resets the title to a blank value
}
setTimeout("titler()",speed) 		   //Restarts. Remove line for no-repeat.
}

window.onload=titler
</script>

<!--// Copyright 1996 - Tomer and Yehuda Shiran

// selecciona aqui la velocidad
var speed = 10 

// Selecciona el tiempo de pausa entre mensajes
var pause = 1500 

// Valores iniciales
var timerID = null
var bannerRunning = false

var ar = new Array()

// elige el texto que quieras mostrar
ar[0] = "Bienvenido a LE POTIC"
ar[1] = "Estuches, paños, bolsas etc."
ar[2] = "Comuniquese para poder satifacerlo mejor."
ar[3] = "Gracias por su visita!!!"

var message = 0

var state = ""

clearState()

function stopBanner() {	
	if (bannerRunning)		
	clearTimeout(timerID)	
	timerRunning = false
}


function startBanner() {	
	stopBanner()	
	showBanner()
}

function clearState() {	

	state = ""	
	for (var i = 0; i < ar[message].length; ++i) {		
		state += "0"	
	}
}

function showBanner() {	
	if (getString()) {		
		message++		
	if (ar.length <= message)			
		message = 0		
		clearState()		
		timerID = setTimeout("showBanner()", pause)	
	} 
	else {		
		var str = ""		
	for (var j = 0; j < state.length; ++j) {			
		str += (state.charAt(j) == "1") ? ar[message].charAt(j) : "     "		
	}		
	window.status = str		
	timerID = setTimeout("showBanner()", speed)	
	}
}

function getString() {	
	var full = true	
	for (var j = 0; j < state.length; ++j) {		
		if (state.charAt(j) == 0)			
		full = false	
	}	
	if (full) return true	
	while (1) {		
		var num = getRandom(ar[message].length)		
	if (state.charAt(num) == "0")			
		break	
	}	
	state = state.substring(0, num) + "1" + state.substring(num + 1, state.length)	
	return false
}

function getRandom(max) {	
	var now = new Date()		
	var num = now.getTime() * now.getSeconds() * Math.random()	
	return num % max
}
startBanner()
// -->
